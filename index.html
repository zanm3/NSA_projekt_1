<!DOCTYPE html>
<html lang="sl-SI">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>InterAir.com</title>
</head>

<body>
    <div id="pageTitle">
        <div id="title">
            <h1 onclick="intro()">InterAir</h1>
        </div>
    </div>
    <div id="main">
        <form id="forma" method="get">
            <div id="titleDiv">
                <h2>Nakup Letalske Vozovnice</h2>
            </div>
            <div id="body">
                <div id="naslovEna">
                    <h3>Smer leta<span class="obvezno">*</span></h3>
                </div>
                <div id="tripType">
                    <form class="forma" method="get">
                        <div id="oneWay">
                            <label for="first" class="radio">Enosmerni</label><input type="radio" id="first" name="smer"
                                value="enosmerni" onclick="showHidden2()">
                        </div>
                        <div id="twoWay">
                            <label for="second" class="radio">Povratni</label><input type="radio" id="second"
                                name="smer" value="povratni" onclick="showHidden2()">
                        </div>
                    </form>
                </div>
                <div id="naslovDva">
                    <h3>Vrsta vozovnice<span class="obvezno">*</span></h3>
                </div>

                <div id="stevilo">
                    <div id="enoOsebna">
                        <label for="ena" class="radio">Osebna</label><input type="radio" id="ena" name="steviloOseb"
                            value="enoosebna" onclick="showHidden()">
                    </div>
                    <div id="Vecosebna">
                        <label for="vec" class="radio">Družinska</label><input type="radio" id="vec" name="steviloOseb"
                            value="vecosebna" onclick="showHidden()">
                    </div>
                </div>
                <div id="steviloNum">
                    <div id="odrasli">
                        <label for="ime" class="title">Število odraslih<span class="obvezno">*</span></label><input
                            type="text" id="odrasliInput" name="stOdrasli">
                    </div>
                    <div id="mladoletni">
                        <label for="priimek" class="title">Število mladoletnih<span
                                class="obvezno">*</span></label><input type="text" id="mladoletniInput" name="stMladih">
                    </div>
                </div>
                <div id="prihodOdhod">
                    <div id="odhod"><label for="odInput" class="dateTitle">Datum odhoda<span
                                class="obvezno">*</span></label><input type="date" id="odInput" name="datumOdhoda"></div>
                    <div id="prihod"><label for="prInput" class="dateTitle">Datum povratka<span
                                class="obvezno">*</span></label><input type="date" id="prInput" name="datumPrihoda"></div>
                </div>
                <div id="odPriDestinacija">
                    <div id="odhodDes"><label for="od" class="title">Kraj odhoda<span
                                class="obvezno">*</span></label><input type="text" id="od" name="krajOdhoda"></div>
                    <div id="prihodDes"><label for="pri" class="title">Kraj prihoda<span
                                class="obvezno">*</span></label><input type="text" id="pri" name="krajPrihoda"></div>
                </div>
                <div id="razred">
                    <div id="naslovTri">
                        <h3>Razred<span class="obvezno">*</span></h3>
                    </div>
                    <div id="dropdown">
                        <select id="selectRazred">
                            <option value="ekonomski">Ekonomski</option>
                            <option value="premium ekonomski">Premium ekonomski</option>
                            <option value="poslovni">Poslovni</option>
                            <option value="prvi">Prvi</option>
                        </select>
                    </div>
                </div>
                <div id="button">
                    <button id="gumb" type="submit" onclick="checks()">Kupi</button>
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
